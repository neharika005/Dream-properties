# Database connection for Docker-based deployment
spring.datasource.url=jdbc:mysql://real_estate_mysql:3306/real_estate_portal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.real_estate=DEBUG

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Static resources
spring.web.resources.static-locations=file:uploads/,classpath:/static/
