<header class="app-header">
  <div class="header-container">
    <!-- Logo -->
    <div class="header-logo" (click)="navigateTo('/properties')">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span class="logo-text">Dream properties</span>
    </div>

    <!-- Navigation Buttons -->
    <nav class="header-nav">
      <!-- Properties button always visible -->
      <button 
        class="nav-button"
        [class.active]="isActive('/properties')"
        (click)="navigateTo('/properties')">
        Properties
      </button>
      
      <!-- Only buyer sees Buyer Dashboard -->
      <button 
        *ngIf="authService.getUserRole() === 'BUYER'"
        class="nav-button nav-button-saved"
        [class.active]="isActive('/dashboard')"
        (click)="navigateTo('/dashboard')">
        Dashboard
      </button>

      <!-- Only agent sees Agent Dashboard -->
      <button 
        *ngIf="authService.getUserRole() === 'AGENT'"
        class="nav-button nav-button-saved"
        [class.active]="isActive('/agent-dashboard')"
        (click)="navigateTo('/agent-dashboard')">
        Dashboard
      </button>

      <!-- Only admin sees Admin Dashboard -->
      <button 
        *ngIf="authService.getUserRole() === 'ADMIN'"
        class="nav-button"
        [class.active]="isActive('/admin-dashboard')"
        (click)="navigateTo('/admin-dashboard')">
        Approvals
      </button>
    </nav>

    <!-- User Profile -->
    <div class="header-user" style="position:relative;">
      <div class="user-avatar" (click)="toggleLogout()">
        <span>P</span>
      </div>
      <span class="user-name" (click)="toggleLogout()">profile</span>
      <div *ngIf="showLogout" class="logout-dropdown">
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
