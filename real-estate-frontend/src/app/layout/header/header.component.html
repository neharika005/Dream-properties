<header class="app-header">
  <div class="header-container">
    <!-- Logo -->
    <div class="header-logo" (click)="navigateTo('/properties')">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span class="logo-text">Dream properties</span>
    </div>

    <!-- Navigation Buttons -->
    <nav class="header-nav">
      <button 
        class="nav-button"
        [class.active]="isActive('/properties')"
        (click)="navigateTo('/properties')"
      >
        Properties
      </button>
      
      <button 
        class="nav-button nav-button-saved"
        [class.active]="isActive('/dashboard')"
        (click)="navigateTo('/dashboard')"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        dashboard
      </button>
    </nav>

    <!-- User Profile -->

<div class="header-user" style="position:relative;">
  <div class="user-avatar" (click)="toggleLogout()">
    <span>P</span>
  </div>
  <span class="user-name" (click)="toggleLogout()">profile</span>
  <div *ngIf="showLogout" class="logout-dropdown">
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>
