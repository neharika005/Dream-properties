<div class="property-form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Edit Property' : 'Add New Property' }}</h1>
  </div>

  <div class="error-message" *ngIf="error">{{ error }}</div>

  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="property-form">
    
    <!-- Basic Info -->
    <div class="form-section">
      
      
      <div class="form-group">
        <label class="form-label">Property Title *</label>
        <input type="text" formControlName="title" class="form-control" placeholder="e.g., Luxury Villa">
      </div>

      <div class="form-group">
        <label class="form-label">Description *</label>
        <textarea formControlName="description" class="form-control" rows="4" 
                  placeholder="Describe the property..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Price *</label>
          <input type="number" formControlName="price" class="form-control" placeholder="0">
        </div>

        <div class="form-group">
          <label class="form-label">Area *</label>
          <input type="text" formControlName="area" class="form-control" placeholder="e.g., 2000 sq ft">
        </div>
      </div>
    </div>

    <!-- Location -->
    <div class="form-section">
      <h2 class="section-title">Location</h2>
      
      <div class="form-group">
        <label class="form-label">Address *</label>
        <input type="text" formControlName="address" class="form-control" 
               placeholder="Full address">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Latitude *</label>
          <input type="number" formControlName="latitude" class="form-control" 
                 step="0.000001" placeholder="0.000000">
        </div>

        <div class="form-group">
          <label class="form-label">Longitude *</label>
          <input type="number" formControlName="longitude" class="form-control" 
                 step="0.000001" placeholder="0.000000">
        </div>
      </div>
    </div>

    <!-- Images Section -->
    <div class="form-section">
      <h2 class="section-title">Property Images</h2>
      
      <!-- Image Previews -->
      <div class="image-preview-grid" *ngIf="imagePreviewUrls.length > 0">
        <div *ngFor="let url of imagePreviewUrls; let i = index" class="image-preview-item">
          <img [src]="url" alt="Property image">
          <button type="button" class="btn-remove-image" (click)="removeImage(i)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- File Upload -->
      <div class="form-group">
        <label class="form-label">Upload Images (JPEG/PNG only, max 5MB each)</label>
        <input
          type="file"
          id="imageFile"
          (change)="onFileSelect($event)"
          accept="image/jpeg,image/jpg,image/png"
          multiple
          class="file-input"
        />
        <label for="imageFile" class="file-upload-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          Choose Images
        </label>
      </div>

      <p class="form-help-text" *ngIf="uploadingImages">
        ⏳ Processing images...
      </p>
      <p class="form-help-text" *ngIf="selectedFiles.length > 0 && !uploadingImages">
        ✅ {{ selectedFiles.length }} image(s) selected
      </p>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="router.navigate(['/agent-dashboard'])">
        Cancel
      </button>
      <button type="submit" class="btn-primary" [disabled]="isLoading || uploadingImages">
        <span *ngIf="!isLoading">{{ isEditMode ? 'Update Property' : 'Add Property' }}</span>
        <span *ngIf="isLoading">Saving...</span>
      </button>
    </div>
  </form>
</div>
