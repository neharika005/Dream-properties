<div class="property-list-page">
  <!-- Hero Section with Search -->
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">Find Your Dream Home</h1>
      <p class="hero-subtitle">Discover the perfect property from our curated listings</p>

      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-input-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="Search by location or property name..."
            [(ngModel)]="searchQuery"
            (input)="filterProperties()"
          />
        </div>
        <button class="btn-filters">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/>
            <line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/>
          </svg>
          Filters
        </button>
      </div>

      <!-- Quick Filters -->
      <div class="quick-filters">
        <select class="filter-select" [(ngModel)]="priceRange" (change)="filterProperties()">
          <option value="all">All Prices</option>
          <option value="0-100000">Under $100,000</option>
          <option value="100000-300000">$100,000 - $300,000</option>
          <option value="300000-500000">$300,000 - $500,000</option>
          <option value="500000-1000000">$500,000 - $1,000,000</option>
          <option value="1000000-999999999">Over $1,000,000</option>
        </select>

        <select class="filter-select" [(ngModel)]="sortBy" (change)="sortProperties()">
          <option value="newest">Newest First</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Property Listings -->
  <div class="container listings-container">
    <div class="listings-header">
      <p class="results-count">{{ filteredProperties.length }} {{ filteredProperties.length === 1 ? 'property' : 'properties' }} found</p>
    </div>

    <div class="property-grid" *ngIf="!isLoading && filteredProperties.length > 0">
      <app-property-card
        *ngFor="let property of filteredProperties"
        [property]="property"
        [isSaved]="isSavedProperty(property.id)"
        (toggleSave)="handleToggleSave($event)"
        (viewDetails)="viewDetails($event)"
      ></app-property-card>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!isLoading && filteredProperties.length === 0">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <p>No properties found matching your criteria</p>
    </div>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Loading properties...</p>
    </div>
  </div>
</div>
