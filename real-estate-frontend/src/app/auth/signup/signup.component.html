<div class="auth-container">
  <div class="auth-left">
    <h2>Join Dream Properties</h2>
    <p>Create your account as a home buyer or an agent and explore premium properties, personalized recommendations, and seamless real estate transactions.</p>
  </div>
  <div class="auth-card">
    <h1 class="auth-title">Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input 
          type="text" 
          formControlName="name" 
          placeholder="Enter your name"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Enter your email"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Enter your password"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select formControlName="role" class="form-input">
          <option value="BUYER">Buyer</option>
          <option value="AGENT">Agent</option>
        </select>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Creating account...' : 'Sign Up' }}
      </button>
    </form>
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
